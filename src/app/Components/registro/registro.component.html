<div class="register-container">
    <div class="register-wrapper">
      <h2 class="register-title">Crear nueva cuenta</h2>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="register-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            class="form-control"
            type="email"
            name="email"
            required
            email
            [(ngModel)]="usuario.email"
            placeholder="Ingresa tu email"
          />
          <div class="form-error" *ngIf="f.submitted && f.controls['email'].errors">
            El correo es obligatorio
          </div>
        </div>
  
        <div class="form-group">
          <label for="nombre" class="form-label">Nombre y apellidos</label>
          <input
            class="form-control"
            type="text"
            name="nombre"
            required
            minlength="2"
            [(ngModel)]="usuario.nombre"
            placeholder="Ingresa tu nombre y apellidos"
          />
          <div class="form-error" *ngIf="f.submitted && f.controls['nombre'].errors">
            El nombre es obligatorio
          </div>
        </div>
  
        <div class="form-group">
          <label for="pass" class="form-label">Contrase単a</label>
          <input
            class="form-control"
            type="password"
            name="pass"
            required
            minlength="6"
            [(ngModel)]="usuario.password"
            placeholder="Ingresa tu contrase単a"
          />
          <div class="form-error" *ngIf="f.submitted && f.controls['pass'].errors">
            La contrase単a debe tener al menos 6 caracteres
          </div>
        </div>
  
        <div class="remember-me">
          <input class="form-checkbox" id="ckb1" type="checkbox" name="remember-me" />
          <label class="checkbox-label" for="ckb1">Recordar mi usuario</label>
        </div>
  
        <div class="register-actions">
          <button class="register-button" type="submit">Crear cuenta</button>
          <a routerLink="/login" class="login-link">多Ya tienes cuenta? / Ingresar</a>
        </div>
      </form>
    </div>
  </div>
